# Spring Application Metadata
spring.application.name=documentation-generator

# Server Configuration
server.port=8080

# Spring AI - Google Gemini Configuration
# Ensure you have set this environment variable
spring.ai.google.genai.api-key=${GOOGLE_API_KEY}
spring.ai.google.genai.model=gemini-2.5-flash-lite

# --- Groq (via OpenAI Starter) ---
spring.ai.openai.api-key=${GROQ_API_KEY}
spring.ai.openai.base-url=https://api.groq.com/openai
spring.ai.openai.chat.options.model=llama-3.3-70b-versatile

# --- Ollama (Local) ---
spring.ai.ollama.base-url=${OLLAMA_BASE_URL}
spring.ai.ollama.chat.options.model=llama3

# Custom Application Properties
app.output-dir=output
app.github.token=${GITHUB_TOKEN}

# Updated File Patterns
# Included: Java, JS/TS, React (JSX/TSX), Python, Markdown, Docker, Configs, Maven/NPM manifests
# Updated to match both Root files and Subdirectory files
app.github.include-patterns=*.java,**/*.java,*.js,**/*.js,*.jsx,**/*.jsx,*.ts,**/*.ts,*.tsx,**/*.tsx,*.py,**/*.py,*.md,**/*.md,*.html,**/*.html,*.css,**/*.css,pom.xml,**/pom.xml,package.json,**/package.json,Dockerfile,**/Dockerfile,docker-compose.yml,**/docker-compose.yml,*.yaml,**/*.yaml,*.yml,**/*.yml,*.properties,**/*.properties,*.txt,**/*.txt,*.ipynb,**/*.ipynb,.env,.env.example,.env.local,**/.env,**/.env.example,**/.env.local

# Excluded: Build artifacts, dependency folders, git metadata, IDE settings, and binary wrappers
app.github.exclude-patterns=**/target/**,**/node_modules/**,**/dist/**,**/build/**,**/.git/**,**/.idea/**,**/.vscode/**,**/mvnw*,**/gradlew*

# Swagger UI Configuration
springdoc.swagger-ui.path=/swagger-ui.html
springdoc.api-docs.path=/api-docs

# Logging
logging.level.com.generator.documentation=${SPRING_PROFILES_ACTIVE}
